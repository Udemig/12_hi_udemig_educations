<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- * Css link -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- * Font awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- * Header Area -->
    <header>
      <!-- logo -->
      <a href="#" class="logo"> <span>Udemig</span> Education </a>
      <!-- navigation -->
      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#">Information</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <!-- right area -->
      <div class="header-right">
        <a href="#">Follow Us</a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" id="menu-btn"><i class="fa-solid fa-bars"></i></a>
      </div>
    </header>
    <!-- * Home Area -->
    <section id="home">
      <div class="home-text">
        <h5>Let's</h5>
        <h1>Planning your own future</h1>
        <p>
          Get the opportunity for a great future by stepping into the software
          world with us.
        </p>
        <button class="btn">Get Started</button>
      </div>
    </section>
    <!-- * Educations Area -->
    <section id="educations">
      <div class="educations-content">
        <!-- Education-1 -->
        <div class="row">
          <div class="row-img">
            <img src="./images/frontend-img.png" alt="" />
          </div>
          <h4>Frontend</h4>
        </div>
        <!-- Education-2 -->
        <div class="row">
          <div class="row-img">
            <img src="./images/backend-course.png" alt="" />
          </div>
          <h4>Backend</h4>
        </div>
        <!-- Education-3 -->
        <div class="row">
          <div class="row-img">
            <img src="./images/native-img.png" alt="" />
          </div>
          <h4>React Native</h4>
        </div>
        <!-- Education-4 -->
        <div class="row">
          <div class="row-img">
            <img src="./images/english-img.jpeg" alt="" />
          </div>
          <h4>English</h4>
        </div>
      </div>
    </section>
    <!-- * Js Bağlantı -->
    <script src="./main.js"></script>
